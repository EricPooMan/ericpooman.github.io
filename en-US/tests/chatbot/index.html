<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Salty Fish | Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="ericpooman.github.io/favicon.ico">
    <script type="text/javascript" src="script/chat.js"></script>
</head>
<body>
    <div class="tBar">
        <p class="toptitle">Fun ChatBot</p>
    </div>
    <div id="titleintro" class="titleint" style="padding-left:16px;">
        <p class="title">Chatbot!</p>
    </div>
    <div id="main" class="divBody" style="padding-left:16px; padding-right:16px;">
        <div id="chat" class="nav">
            <p>Word</p>
            <input id="chatinput" class="textchatbox" placeholder="Type a message...">
            <input type="button" onclick="textSend()" class="sendBtn" id="sendButton" accesskey ="s" value="Send!">
        </div>
    </div>
</body>
</html>
